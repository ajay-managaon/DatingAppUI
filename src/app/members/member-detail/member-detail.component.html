<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
      <div class="card-body">
        <div>
          <div>
            <strong>
              Location: 
            </strong>
            {{user.city}},{{user.country}}
          </div>
          <p></p>
          <div>
            <strong>Age:</strong> {{user.age}}
            <p></p>
          </div>
          <div>
            <strong>Last Active:</strong>{{user.lastActive | date}}
            <p></p>
          </div>
          <div>
            <strong>Member Since:</strong>{{user.createdOn | date}}
            <p></p>
          </div>
        </div>  
        <div class="card-footer d-flex">
          <div>
            <button class="btn btn-primary mr-3">Like</button>
            <button class="btn btn-success">Message</button>
          </div>
        </div>      
      </div>
    </div>

    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user.knownAs}}">
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              <h4>Interests</h4>
              <p>{{user.interests}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">

            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
