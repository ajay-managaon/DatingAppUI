<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">            
            <div class="card-body">
                <div>
                    <div>
                        <strong>
                            Location:
                        </strong>
                        {{user.city}},{{user.country}}
                    </div>
                    <p></p>
                    <div>
                        <strong>Age:</strong> {{user.age}}
                        <p></p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>{{user.lastActive | date}}
                        <p></p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>{{user.createdOn | date}}
                        <p></p>
                    </div>
                </div>
                <div class="card-footer">
                        <button [disabled] ='!editForm.dirty' form="editFormId" class="btn btn-success btn-block">Save Changes</button>                        
                </div>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="col-sm-8">
                <!-- <div *ngIf="editForm.dirty" class="alert alert-info">
                        <strong>Information:</strong> You made changes, save changes!
                </div> -->
            </div>
            <div class="tab-panel">                
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                        <form #editForm='ngForm' id="editFormId" (ngSubmit)='updateUser()'>
                            <h4>Description</h4>
                            <textarea name="introduction" rows="3" class="form-control" [(ngModel)]="user.introduction"></textarea>
                            <h4>Looking For</h4>
                            <textarea name="lookingFor" rows="3" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                            <h4>Interests</h4>
                            <textarea name="interests" rows="3" class="form-control" [(ngModel)]="user.interests"></textarea>
                            <h4>Interests</h4>
                            <div class="form-inline">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                            </div>
                        </form>
                    </tab>
                    <tab heading="Edit Photos">
                        <p>Photo Edit will be here!</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
